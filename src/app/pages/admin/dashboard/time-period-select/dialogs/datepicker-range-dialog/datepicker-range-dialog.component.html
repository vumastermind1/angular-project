<div mat-dialog-title *ngIf="selectedDate">{{ getText(selectedDate.begin) }} - {{ getText(selectedDate.end) }}</div>
<mat-dialog-content>
  <p *ngIf="selectedDate" class="selected-days">{{ getDiff(selectedDate.begin, selectedDate.end) }} days selected</p>
  <sat-calendar
    [rangeMode]="true"
    (dateRangesChange)="dateRangesChange($event)"
    [startAt]="selectedDate && selectedDate.begin"
    [beginDate]="selectedDate && selectedDate.begin"
    [endDate]="selectedDate && selectedDate.end">
  </sat-calendar>
  <mat-divider></mat-divider>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button color="accent" (click)="cancel()">Cancel</button>
  <button mat-button color="primary" [disabled]="!selectedDate" [mat-dialog-close]="selectedDate" cdkFocusInitial>Apply</button>
</mat-dialog-actions>
